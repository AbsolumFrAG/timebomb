<!DOCTYPE html>
<html>
<head>
    <title>Time Bomb</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Il semble que votre navigateur ne supporte pas Javascript ! Websocket repose sur Javascript
         Veuillez activer
         Javascript et rechargez cette page !</h2></noscript>
<div id="main-content" class="container-fluid">
    <div class="row">
        <div id="tmb-gameView" class="col-10 tmb-game-view container-fluid">
            <div class="row">
                <div id="tmb-myView" class="col-12 tmb-player-view tmb-player">
                    <h1>My cards</h1>
                    <div class="row">
                        <div class="col-1">
                            <div id="tmb-side-card" class="tmb-card hidden"></div>
                        </div>
                        <div class="col-7">
                            <div id="tmb-cards">

                            </div>
                        </div>
                        <div class="col-4">
                            <h1 id="tmb-yourturn" class="hidden">À TON TOUR !</h1>
                            <h1 id="tmb-youwin" class="hidden">TU AS GAGNÉ !</h1>
                            <h1 id="tmb-youloose" class="hidden">TU AS PERDU !</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="tmb-opponent-views">

            </div>
        </div>
        <div class="col-2">
            <div class="col-12">
                <h4>Joueur</h4>
                <form class="form-inline">
                    <div class="form-group col-9">
                        <input type="text" id="name" class="form-control" placeholder="Votre nom ici...">
                    </div>
                    <button id="send" class="btn btn-success col-3" type="submit">Rejoindre</button>
                </form>
            </div>
            <div class="col-12">
                <h4>Commandes de jeu</h4>
                <a href="#" id="tmb-startBtn" class="btn btn-sm btn-success col-12">Débuter</a>
                <a href="#" id="tmb-nextRoundBtn" class="btn btn-sm btn-primary col-12">Prochain round</a>
            </div>
            <div class="col-12">
                <h4>Infos sur le jeu</h4>
                <ul>
                    <li>Joueur actuel : <b><span id="tmb-labelCurrentPlayer"></span></b></li>
                    <li>Fils restants : <span id="tmb-labelRemainingWires"></span></li>
                    <li>Coupes restantes : <span id="tmb-labelRemainingCuts"></span></li>
                </ul>
            </div>
            <div class="col-12">
                <h4><span id="tmb-playerCount">0</span> joueur(s)</h4>
                <ul id="tmb-playerList">

                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
